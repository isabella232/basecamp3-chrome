<h1>Todo Quick Delay:</h1>
<p>Enter an array of numbers to specify the number of days you want to quick-delay todos (e.g. 1,3,7 for "+1 day, +3 days and +1 week").</p>
<label for="quick-delay">Delay Days:</label>
<input id="quick-delay" type="text">

<div id="status" style="height: 12px; margin-top: 16px"></div>
<button id="save" style="margin-top: -12px">Save</button>

<script src="options.js"></script>
